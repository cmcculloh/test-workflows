name: CI

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - labeled
      - unlabeled
      - reopened

concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  check-labels:
    name: Check labels
    runs-on: ubuntu-latest
    steps:
      - run: echo "### Continuous Integration ðŸš‚" >> $GITHUB_STEP_SUMMARY
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          any_of: release:major,release:minor,release:patch,norelease
          repo_token: ${{ secrets.GITHUB_TOKEN }}
      - run: echo "Correct label(s) were applied" >> $GITHUB_STEP_SUMMARY
  dev-deploy:
    if: ${{ github.event.action != 'unlabeled' }}
    uses: ./.github/workflows/dev-deploy.yml
    with:
      docker_push: ${{ contains(github.event.*.labels.*.name, 'dev-deployment') }}
    secrets: inherit