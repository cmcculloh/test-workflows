name: Build

on:
  workflow_call:
    inputs:
      tag:
        description: "Tag to build (eg 1.0.0|latest), defaults to building whatever branch called it"
        required: false
        type: string
      docker_push:
        description: "Push the docker image"
        required: false
        type: boolean
        default: true
      environment:
        description: "Environment to deploy to (dev|stage|prod)"
        required: true
        type: string

jobs:
  reusable_build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Get latest
        if: ${{ inputs.tag == 'latest'}}
        id: latest
        uses: gregziegan/fetch-latest-release@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ steps.latest.outputs.tag_name || inputs.tag }}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
      - name: Install Yarn
        run: corepack enable
      - name: Install dependencies
        run: yarn --immutable
      - name: Build
        run: yarn build
      - name: Get Tag or SHA
        id: tag
        uses: tenhaus/get-release-or-tag@v2
      - name: Build Docker Image
        run: echo "BUILD DOCKER IMAGE"
      - name: Push Docker Image
        if: ${{inputs.docker_push}}
        run: echo "PUSH DOCKER IMAGE"
